project:
  type: website
  output-dir: docs

website:
  title: "Víctor Gauto"
  favicon: img/favicon.png
  page-navigation: true
  back-to-top-navigation: true
  twitter-card: true
  open-graph: true
  navbar:
    left:
      - href: tidytuesday/intro.qmd
        text: "Tidytuesday"
      - href: mapas.qmd
        text: "Mapas"
      - href: viz.qmd
        text: "Visualizaciones"
    tools:
      - icon: github
        href: https://github.com/vhgauto
      - icon: twitter
        href: https://twitter.com/vhgauto
      - icon: instagram
        href: https://www.instagram.com/vhgauto/
      - icon: mastodon
        href: https://fosstodon.org/@vhgauto
  site-url: https://vhgauto.github.io/
  page-footer:
    left: Víctor Gauto
    right:
      - icon: github
        href: https://github.com/vhgauto
      - icon: twitter
        href: https://twitter.com/vhgauto
      - icon: instagram
        href: https://www.instagram.com/vhgauto/
      - icon: mastodon
        href: https://fosstodon.org/@vhgauto

  sidebar:
    - title: "Tidytuesday"
      collapse-level: 1
      style: "floating"
      contents:
        - href: tidytuesday/intro.qmd
          text: "Inicio"
        - section: "2025"
          contents: tidytuesday/2025/*
        - section: "2024"
          contents: tidytuesday/2024/*
        - section: "2023"
          contents: tidytuesday/2023/*

    - title: "Mapas"
      style: docked
      contents: mapas

    - title: "Visualizaciones"
      style: docked
      contents: viz


format:
  html:
    theme:
      dark: darkly
      light: flatly
    css: styles.css
    toc: true
    mainfont: Ubuntu
    monofont: JetBrains Mono
    lang: es
    link-external-newwindow: true

execute:
  freeze: auto
  echo: false
  eval: true
  warning: false

